name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs: {}

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Zshare-generics"

jobs:
  check_changes:
    name: Check changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.get_changes.outputs.code }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: get_changes
        with:
          filters: |
            code:
              - 'src/**'
              - 'Cargo.*'
              - 'build.rs'
              - 'crates/**'

  build_and_test:
    needs: check_changes
    if: ${{ needs.check_changes.outputs.code == 'true' }}
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-14]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v3
    - name: Cache crates
      uses: actions/cache@v3
      with:
        key: ${{ matrix.platform }}-cargo-cache
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ./target
    - name: Install GTK (Linux)
      if: matrix.platform == 'ubuntu-latest'
      run: sudo apt update && sudo apt install libgtk-3-dev
    - name: Install NASM (Windows)
      if: matrix.platform == 'windows-latest'
      uses: ilammy/setup-nasm@v1
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
    - name: Build
      run: cargo +nightly build
    - name: Run `uk-content` tests
      run: cargo +nightly test --package uk-content
