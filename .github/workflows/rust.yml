name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs: {}

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Zshare-generics"

jobs:
  check_changes:
    name: Check changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.get_changes.outputs.code }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: get_changes
        with:
          filters: |
            code:
              - 'src/**'
              - 'Cargo.*'
              - 'build.rs'
              - 'crates/**'

  build_and_test:
    needs: check_changes
    if: ${{ needs.check_changes.outputs.code == 'true' }}
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v3
    - name: Install GTK
      if: matrix.platform == 'ubuntu-latest'
      run: sudo apt update && sudo apt install libgtk-3-dev	
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2023-02-28
    - name: Build
      run: cargo +nightly-2023-02-28 build --verbose --release
    - name: Run `uk-content` tests
      run: cargo +nightly-2023-02-28 test --package uk-content
